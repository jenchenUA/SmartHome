<div class="basic-container">
  <mat-card>
    <mat-card-title>
      <p class="light-card-title">Light switcher configuration</p>
    </mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="create()" #form="ngForm">
        <div class="form-group">
          <mat-form-field appearance="standard" class="seventy-width-field">
            <mat-label>Button Pin</mat-label>
            <input matInput placeholder="BCM1, GPA1" name="buttonPin" [(ngModel)]="configuration.buttonPin" required #buttonPin="ngModel">
          </mat-form-field>
          <div [hidden]="buttonPin.valid || buttonPin.pristine" class="alert alert-danger">
            Button pin is required
          </div>
          <div [hidden]="configurationNotSame" class="alert alert-danger">
            Control and button pins can't be same
          </div>
        </div>
        <div class="form-group">
          <mat-form-field appearance="standard" class="seventy-width-field">
            <mat-label>Control Pin</mat-label>
            <input matInput placeholder="BCM1, GPA1" name="controlPin" [(ngModel)]="configuration.controlPin" required #controlPin="ngModel">
          </mat-form-field>
          <div [hidden]="controlPin.valid || controlPin.pristine" class="alert alert-danger">
            Control pin is required
          </div>
          <div [hidden]="configurationNotSame" class="alert alert-danger">
            Control and button pins can't be same
          </div>
        </div>
        <div class="form-group">
          <mat-form-field appearance="standard" class="seventy-width-field">
            <mat-label>Label</mat-label>
            <input matInput placeholder="Kitchen Light" name="label" [(ngModel)]="configuration.label" required #label="ngModel">
          </mat-form-field>
          <div [hidden]="label.valid || label.pristine" class="alert alert-danger">
            Label is required
          </div>
        </div>
        <div class="form-group">
          <mat-form-field appearance="standard" class="seventy-width-field">
            <mat-label>GPIO Address</mat-label>
            <input matInput placeholder="32" value="0" name="gpioAddress" [(ngModel)]="configuration.gpioAddress" required #gpioAddress="ngModel">
          </mat-form-field>
          <div [hidden]="gpioAddress.valid || gpioAddress.pristine" class="alert alert-danger">
            GPIO Address is required
          </div>
        </div>
        <button mat-stroked-button class="light-button">Create</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
