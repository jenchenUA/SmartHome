<h1 mat-dialog-title>Оновлення системи "Smart House"</h1>
<div mat-dialog-content>
  <div class="container">
    <div class="row">
      <div *ngIf="data.updateStatus == UpdateStatus.UPDATE_CHECKING">
        <mat-spinner class="col-md-3 text-center" diameter="50"></mat-spinner>
        <span class="col-md text-center">Шукаємо оновлення...</span>
      </div>
      <div *ngIf="data.updateStatus == UpdateStatus.UPDATE_IDLE">
        <button mat-stroked-button (click)="checkUpdate()">Перевірити оновлення</button>
      </div>
      <div *ngIf="data.updateStatus == UpdateStatus.UPDATE_AVAILABLE">
        <button mat-stroked-button (click)="applyAndReboot()">Оновити и перезавантажити</button>
      </div>
      <div *ngIf="data.updateStatus == UpdateStatus.UPDATE_NEEDS_REBOOT">
        <button mat-stroked-button (click)="applyAndReboot()">Перезавантажити</button>
      </div>
      <div class="col-md-12" *ngIf="data.updateStatus == UpdateStatus.UPDATE_DOWNLOADING">
        <span>Завантаження оновлення...</span>
        <mat-progress-bar  mode="determinate" [value]="data.newVersion.downloadProgress * 100"></mat-progress-bar>
      </div>
      <div class="col-md-12" *ngIf="data.updateStatus == UpdateStatus.UPDATE_FINALIZING">
        <span>Завершення оновлення...</span>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>
  </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Ok</button>
</div>
